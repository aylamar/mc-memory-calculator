<html lang="en">
  <head>
    <!-- Required meta tags -->

    <script src="js/memory_calc.js"></script>

    <title>Minecraft Calculators</title>

  <body onload=calcMemory()>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Memory Calculator</a>
          </li>
      </ul>
  </nav>

    <div class="container">
        <h1 class="display-6">Memory Recommendations</h1>

        <p>I plan on running Minecaft version
        <select id="MCVersion" onchange=calcMemory()>
          <option value="modern">1.13+</option>
          <option value="legacy"><1.12.2</option>
        </select> with
        
        <input type="number" id="maxPlayers" min=1 max=100 value=5 style="width:50px" onchange=calcMemory()>
        players online at once and a view distance of
        
        <input type="number" id="viewDistance" value=10 min=3 max=32 style="width:50px"onchange=calcMemory()>.
        </p>

        <p>
          So I need about <b id="output"></b> of memory.
        </p>    
    </div>
  </body>
